---
layout: default
---
<div class="home">
	<section class="site-header">
		<h1 class="smallcap"><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
		<p>무용함으로 유용하길 바라는 마음으로. 글쓴이 <a href="http://twitter.com/xthy" target=_blank>y7o</a>.</p>
	</section>
	<section>
		<ul class="post-list">
			{% for post in site.posts %}
			<li>
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>&nbsp&nbsp<cate>{{ post.categories[0] }}</cate>&nbsp&nbsp<time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y-%m-%d" }}</time>
			</li>
			{% endfor %}
		</ul>
	</section>
</div>
