---
layout: default
---
<div class="home">
	<section class="site-header">
		<h1 class="smallcap"><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
		<p>경험, 취향, 기록, 공유. 이 곳의 글이 <a href="https://twitter.com/leemoondong/status/542925773003165696" target=_blank>무용함으로 유용</a>하길. <a href="/info" target=_blank>정보</a>.</p>
	</section>
	<section>
		<ul class="post-list">
			{% for post in site.posts %}
            <li>
    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>&nbsp;&nbsp;<cate>{{ post.categories[0] }}</cate>
            </li>
			{% endfor %}
		</ul>
	</section>
</div>
